<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	//function(함수)는 하나의 로직을 재실행할 스 있도록 하는 것으로 코드의 '재사용성'을 높여준다.
	//재사용성, 유지보수의 용이, 가독성
	// 	function 함수명( [인자...[,인자]] ){
	//    코드 내용
	//    return 반환값
	// }
	function numbering() {
		i = 0;
		while(i < 10) {
			document.write(i + "<br />");
			i += 1;
		}
	}
	numbering();
	numbering();
	numbering();
	numbering();

	function get_argument(arg1, arg2) { //arg는 매개변수: parameter
		return arg1 + arg2; //return되는 값은 오직 한개
	}
	alert(get_argument(10, 20)); //10,20은 인자 = argument
	alert(get_argument(20. 30));

	numbering2 = function() {
		i = 0;
		while(i < 10) {
			document.write(i + "<br />");
			i += 1;
		}
	}

	numbering2();


	(function () { //익명함수
		i = 0;
		while(i < 10) {
			document.write(i + "<br />");
			i += 1;
		}
	})(); 
</script>
</body>
</html>
