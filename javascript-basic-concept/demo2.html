<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		alert("coding everybody");
		alert('egoing\'s coding everybody') //escape문자 \
		alert("coding \n everybody")
		alert("coding" + "everybody")
		alert(1+1)
		alert("1" + "1")
		var a = 1;
		alert(a)
		alert(a+1)
		var first = "coding"
		alert(first)
		alert(first + "coding")

		console.log(first)

		var a
		alert(a)
		var b = null
		alert(b)

		console.log(a == b)		//true
		console.log(a === b)	//false
		console.log(undefined == null) //true
		console.log(undefined === null) //false
		console.log(true == 1) //true는 1, false는 1을 제외한 나머지 숫자
		console.log(true === 1) //false
		console.log(true == '1') //true
		console.log(true === '1') //false
		console.log(NaN === NaN) //false
		console.log(0 === -0) //true

		prompt('당신의 나이는?'); //prompt: 사용자의 입력을 받을 수 있는 창을 띄운다.

	</script>
</body>
</html>
